<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ice cube</title>
    <link rel="stylesheet" href="daftpunk.css">
</head>
<body>
    <div class="player">
        <div class="contenter">
        <audio id="player" ontimeupdate="updateprogress()" >
            <source id="source"/>
            audio not supported
        </audio>

        <div id="songlist">
        </div>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controle">
            <p id="currentsong"></p>
                <div id="vcontrol">
                    <p>volume</p>
                    <div class="volume">
                        <span>-</span>
                        <input type="range" id="volumeslider" min="0" max="1" step="0.01">
                        <span>+</span>
                    </div>
                    </div>
                    <div class="controle_wrapper">
                        <span id="play" onclick="playAudio()">&#9658;</span>
                        <span id="pause" onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
        </div>
    </div>
</div>
<script src="/daftpunk/daftpunk.js"></script>
</body>
</html>
